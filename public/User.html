<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>User Profile</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        
        .container svg {
            margin-top: 100px;
            height: 50px;
            width: 50px;
            cursor: pointer;
        }
        
        .container h3 {
            color: blueviolet;
            text-decoration: solid;
            cursor: pointer;
        }
        
        .btn {
            font-size: 25px;
            padding: 10px;
            margin: 2px;
            border-radius: 6px;
            background-color: blanchedalmond;
            width: 600px;
            text-decoration: none;
            border: 2px solid wheat;
        }
        
        .btn :hover {
            background-color: white;
        }
        
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .box svg {
            margin: 20px 10px 20px 10px;
            height: 40px;
            width: 40px;
            cursor: pointer;
        }
    </style>
</head>
